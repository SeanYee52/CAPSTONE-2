{% extends "academics/base_academics.html" %}

{% block title %}
    {% if object %}Edit School{% else %}Add School{% endif %}
{% endblock %}

{% block content %}
    <h2>{% if object %}Edit School: {{ object.name }}{% else %}Add New School{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Save{% endif %}</button>
        <a href="{% url 'academics:school_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
