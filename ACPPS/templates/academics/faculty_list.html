{% extends "academics/base_academics.html" %}

{% block title %}Faculties{% endblock %}

{% block content %}
    <h2>Faculties</h2>
    <a href="{% url 'academics:faculty_add' %}" class="btn btn-success mb-3">Add New Faculty</a>
    {% if faculties %}
        <ul class="list-group">
            {% for faculty in faculties %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ faculty.name }}
                    <a href="{% url 'academics:faculty_edit' faculty.pk %}" class="btn btn-sm btn-warning">Edit</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No faculties found.</p>
    {% endif %}
{% endblock %}
