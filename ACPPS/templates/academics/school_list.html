{% extends "academics/base_academics.html" %}

{% block title %}Schools{% endblock %}

{% block content %}
    <h2>Schools</h2>
    <a href="{% url 'academics:school_add' %}" class="btn btn-success mb-3">Add New School</a>
    {% if schools %}
        <ul class="list-group">
            {% for school in schools %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ school.name }}
                    <a href="{% url 'academics:school_edit' school.pk %}" class="btn btn-sm btn-warning">Edit</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No schools found.</p>
    {% endif %}
{% endblock %}
