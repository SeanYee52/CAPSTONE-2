{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Welcome to the Automated Capstone Project Pairing System</h1>
    {% if not user.is_authenticated %}
        <p>Please <a href="{% url 'login' %}">login</a> to continue.</p>
    {% else %}
        <p>You are logged in. Welcome, {{ user.get_full_name }}.</p>
    {% endif %}
{% endblock %}
